<!--  Declaração do tipo de documento HTML5 -->

<!-- Define o idioma principal da página -->
<html lang="pt-BR">

		<!-- Configuração importante para sites responsivos -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Nome do Autor" />

		<!-- Links para folhas de estilo CSS -->
		<link rel="stylesheet" href="link_estilos.css" />

		<!-- Favicon (ícone da página) -->

		<!-- Links para scripts JavaScript (se necessário) -->
		<script src="link_scripts.js" defer></script>
	</head>
